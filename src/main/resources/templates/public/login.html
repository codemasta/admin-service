<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Fettle || Login </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- ===== FAVICON =====-->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- ===== CSS =====-->

    <link th:href="@{/css/basic.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/general.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/theme.css}" type="text/css" rel="stylesheet"/>

</head>
<body class="login-bg">

<!--SECTION-->
<section class="l-main-container">
    <!--Main Content-->
    <div class="login-wrapper">
        <div class="login-container">
            <!--Logo-->
            <h1 class="login-logo"><img th:src="@{/img/logo.png}" alt="Fettle"></h1>
            <!--Login Form-->
            <div th:if="${success}">
                <div class="alert alert-success">
                    <span th:text="${success}" th:remove="tag"></span>
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Username or Password invalid.
                </div>
            </div>
            <form id="loginForm" role="form" autocomplete="off" th:action="@{/public/login}" method="post"
                  class="login-form">
                <div class="form-group">
                    <input id="username" type="email" name="username" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-group">
                    <input id="loginPassword" type="password" name="password" placeholder="Password"
                           class="form-control">
                </div>

                <button type="submit" class="btn btn-dark btn-block btn-login">Sign In</button>
                <div class="login-options">

                    <a th:href="@{/public/registration}" class="fr">SIGN UP</a>
                </div>

            </form>
        </div>
    </div>
</section>
<!--===== JS =====-->

<script th:src="@{/js/basic/jquery.min.js}"></script>
<script th:src="@{/js/basic/jquery-migrate.min.js}"></script>

<script th:src="@{/js/basic/modernizr.min.js}"></script>
<script th:src="@{/js/basic/bootstrap.min.js}"></script>
<script th:src="@{/js/shared/jquery.asonWidget.js}"></script>
<script th:src="@{/js/plugins/plugins.js}"></script>
<script th:src="@{/js/general.js}"></script>

<!-- Specific-->
<script th:src="@{/js/plugins/forms/validation/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/forms/validation/jquery.validate.additional.min.js}"></script>
<script th:src="@{/js/calls/page.login.js}"></script>

</body>
</html>
